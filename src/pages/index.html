<!DOCTYPE html>

    <title>Jogo da velha</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <script>
      const rows = [];
      rows[0] = new Array(3).fill(null);
      rows[1] = new Array(3).fill(null);
      rows[2] = new Array(3).fill(null);

      rows.forEach((row, rowIndex) => {
        row.forEach((symbol, cellIndex) => {
          console.log((rowIndex * 3 + cellIndex + 1).toString());
          const cell = document.getElementById((rowIndex * 3 + cellIndex + 1).toString());

          cell.innerHTML = rowIndex;
        });
      });
    </script>
  </body>
