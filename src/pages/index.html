<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <script>
      const rows = [];
      rows[0] = new Array(3).fill(null);
      rows[1] = new Array(3).fill(null);
      rows[2] = new Array(3).fill(null);

      setInterval(() => {
        const xhttp = new XMLHttpRequest();
        xhttp.open('get', 'status');
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            const rows = JSON.parse(this.responseText);

            rows.forEach((row, rowIndex) => {
              row.forEach((symbol, cellIndex) => {
                const cell = document.getElementById((rowIndex * 3 + cellIndex + 1).toString());
                cell.innerHTML = symbol;
              });
            });
          }
        };
        xhttp.send();
      }, 1000);
    </script>
  </body>
</html>
